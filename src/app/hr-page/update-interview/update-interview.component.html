<div class="container">
  <mat-dialog-content>
    <h2 mat-dialog-title>Do you want to share the updated interview details with interviewer and the candidate?</h2>
    <mat-dialog-actions>
      <button mat-raised-button color="primary" class="btn" mat-dialog-close (click)="onClickYes()">Yes</button>
      <button mat-raised-button mat-dialog-close color="primary" (click)="onClickNo()" class="btn">No</button>
    </mat-dialog-actions>
  </mat-dialog-content>
</div>
