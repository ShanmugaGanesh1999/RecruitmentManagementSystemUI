<div class="feedback-container">
  <h2 mat-dialog-title>FeedBack</h2>
  <mat-dialog-content class="feedback">
    <!-- <span>Enter the otp sent to your mail for verification</span> -->
    <form class="example-form" [formGroup]="feedbackForm">
      <mat-form-field class="example-full-width">
        <mat-label>FeedBack</mat-label>
        <input
          matInput
          #message
          maxlength="256"
          formControlName="feedback"
          placeholder="Ex. Good..."
          required
        />
        <mat-hint align="start"><i>Detailed Feedback</i> </mat-hint>
        <mat-hint align="end"
          >{{ message.value.length }} / 256</mat-hint
        > </mat-form-field
      ><br />
      <div>
        <mat-slider
          thumbLabel
          formControlName="ratingSlider"
          tickInterval="1"
          min="0"
          max="10"
        >
        </mat-slider>
      </div>
      <mat-dialog-actions>
        <div *ngIf='closedFeedback'>
          <button mat-raised-button mat-dialog-close color="primary" (click)="onSubmit()" class="btn">
            Submit
          </button>
        </div>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>
</div>
